<!DOCTYPE html>
<html lang="en" xmlns:th="" xmlns:spring="http://springframework.org/tags">
<head>
    <meta charset="UTF-8">
    <title>cars</title>
</head>
<body>

<spring:url value="/list/add" var="addURL"></spring:url>
<a href="${addURL}"> Add new Car</a>
<table width="100%" border="1">
    <tr>
        <td>name</td>
        <td>speed</td>
        <td>speed</td>
        <td>color</td>
        <td colspan="2">Action</td>
    </tr>
    <forEach items="${list}" var="car">
        <tr>

            <td>${car.name}</td>
            <td>${car.speed}</td>
            <td>${car.color}</td>
            <td>
                <spring:url value="/list/update/${car.id}" var="updateURL"></spring:url>
                <a href = "${updateURL}">Update</a>
            </td>
            <td>
                <spring:url value="/list/update/${car.id}" var="updateURL"></spring:url>
                <a href = "${updateURL}">Update</a>
            </td>
        </tr>
    </forEach>
</table>
</body>
</html>
